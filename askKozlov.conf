user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;
events {
	worker_connections 768;
}
http {
	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	server_names_hash_bucket_size 64;
	include /etc/nginx/mime.types;
	default_type application/octet-stream;
	ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
	ssl_prefer_server_ciphers on;
	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;
	gzip on;
	gzip_vary on;
	gzip_min_length 256;
	gzip_proxied any;
	gzip_comp_level 6;
	gzip_buffers 16 8k;
	gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    server {
        listen       80;
        server_name  questions.com;
        access_log /home/fackoff/PycharmProjects/WebTechHM/access.log;
        error_log /home/fackoff/PycharmProjects/WebTechHM/error.log;
        location ~ ^/media {
          root /home/fackoff/PycharmProjects/WebTechHM;
        }
        location ~ /*.\.(jpg|png|js|css|map)$ {
          root /home/fackoff/PycharmProjects/WebTechHM/static;
        }
        location / {
          proxy_pass http://127.0.0.1:8081;
          proxy_set_header   Host               $host;
          proxy_set_header   X-Real-IP          $remote_addr;
          proxy_set_header   X-Forwarded-Proto  $scheme;
          proxy_set_header   X-Forwarded-For    $proxy_add_x_forwarded_for;
        }
    }
}
