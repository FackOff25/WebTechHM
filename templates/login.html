{% extends "include/base.html" %}
{% load static %}

{% block title %}Log In{% endblock %}

{% block content %}
    <h1 class="mt-4">Log In</h1>
    <form>
        <div class="form-group row new-question-form-block">
            <label for="loginInput" class="col-sm-2 col-form-label">Login</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="loginInput" placeholder="Enter login" required>
                <small class="error">Enter a login</small>
            </div>
        </div>

        <div class="form-group row new-question-form-block">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Enter password" required>
                <small class="error">Wrong password or login</small>
            </div>
        </div>
        <div class="form-group row new-question-form-block">
            <div class="col-sm-2 col-form-label"></div>
            <div class="col-sm-10">
                <button class="btn btn-outline-success" type="submit">Log In</button>
            </div>
        </div>
        <div class="form-group row new-question-form-block">
            <div class="col-sm-2 col-form-label"></div>
            <div class="col-sm-10">
                <a href="#">Sign Up</a>
            </div>
        </div>
    </form>
{% endblock %}

{% block side-panel %}
    {% include "include/sidepanel.html" %}
{% endblock %}
