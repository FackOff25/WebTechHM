{% extends "include/base.html" %}
{% load static %}

{% block content %}
    <h1 class="mt-4">New Question</h1>
    <form>
        <div class="form-group row new-question-form-block">
            <label for="titleInput" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="titleInput"
                       placeholder="Enter question title">
                <small class="error">Enter a title</small>
            </div>
        </div>
        <div class="form-group row new-question-form-block">
            <label for="questionText" class="col-sm-2 col-form-label">Text</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="questionText" rows="3" placeholder="Enter question"></textarea>
                <small class="error">Enter a question</small>
            </div>
        </div>
        <div class="form-group row new-question-form-block">
            <label for="tagsInput" class="col-sm-2 col-form-label">Tags</label>
            <div class="col-sm-10">
                <!--To this tag will be linked JQuerry taglist script-->
                <input class="form-control" id="tagsInput" placeholder="Enter tags" data-role="tagsinput">
                <small class="error">Enter at least one tag</small>
            </div>
        </div>
        <button type="submit" class="btn btn-outline-success" type="submit">Ask!</button>
    </form>
{% endblock %}

{% block side-panel %}
    {% include "include/sidepanel.html" %}
{% endblock %}
