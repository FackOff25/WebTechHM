{% load static %}
<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand header-logo" href="{% url "new questions" %}"><img src="{% static "img/logo.png" %}"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="d-flex me-auto">
                    <form class="me-2" role="search">
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                    </form>
                    {% if request.user.is_authenticated %}
                        <a href="{% url "new question" %}">
                            <button class="btn btn-outline-success" type="submit">Ask!</button>
                        </a>
                    {% endif %}
                </div>

                <ul class="navbar-nav mr-auto">
                    {% if request.user.is_authenticated %}
                        <img class="avatar-small-icon"
                             src="{% if request.user.profile.userPfp != '' %}{{ request.user.profile.userPfp.url }}{% else %}{% static "img/no-avatar.png" %}{% endif %}"
                             alt="avatar">

                        <li class="nav-item active">
                            <span class="my-name">{{ request.user.profile.nick }}</span>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href={% url "settings" %}>Settings</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href={% url "log out" %}>Logout</a>
                        </li>
                        <li class="nav-item active">
                            {% else %}
                            <a class="nav-link" href={% url "log in" %}>Log in</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href={% url "sign up" %}>Sign Up</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>
