{% load static %}
<div class="row mt-4 opened-question">
    <div class="col-3">
        <img class="avatar-opened-question" src="{{ question.fk_profile.userPfp }}">
        <div class="row-3 rating-box">
            <div class="rating">{{ question.rating }}</div>
            <div class="col-2 btn-group-vertical rate-buttons">
                {% if question.voted == "up" %}
                    <img type="button" class="rate-button" src="{% static "img/arrow-up-pressed.png" %}">
                    <img type="button" class="rate-button" src="{% static "img/arrow-down.png" %}">
                {% elif question.voted == "down" %}
                    <img type="button" class="rate-button" src="{% static "img/arrow-up.png" %}">
                    <img type="button" class="rate-button" src="{% static "img/arrow-down-pressed.png" %}">
                {% else %}
                    <img type="button" class="rate-button" src="{% static "img/arrow-up.png" %}">
                    <img type="button" class="rate-button" src="{% static "img/arrow-down.png" %}">
                {% endif %}
            </div>
        </div>
    </div>
    <div class="col-9">
        <h2>{{ question.title }}</h2>
        <p>
            {{ question.text }}
        </p>
        <div class="row">
            <span class="me-auto col-7">Tags:
                {% for tag in question.fk_tags.all %}
                    <a href="{% url "tag" tg=tag %}">{{ tag }}</a>
                {% endfor %}
            </span>
        </div>
    </div>
</div>
