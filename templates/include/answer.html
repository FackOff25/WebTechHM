{% load static %}
<div class="row answer">
    <div class="col-2">
        <img class="avatar-question" src="{{ answer.userPfp }}">
        <div class="row-1 rating-box">
            <div class="rating">{{ answer.rating }}</div>
            <div class="col-2 btn-group-vertical rate-buttons">
                {% if answer.voted == "up" %}
                    <img type="button" class="rate-button" src="{% static "img/arrow-up-pressed.png" %}">
                    <img type="button" class="rate-button" src="{% static "img/arrow-down.png" %}">
                {% elif answer.voted == "down" %}
                    <img type="button" class="rate-button" src="{% static "img/arrow-up.png" %}">
                    <img type="button" class="rate-button" src="{% static "img/arrow-down-pressed.png" %}">
                {% else %}
                    <img type="button" class="rate-button" src="{% static "img/arrow-up.png" %}">
                    <img type="button" class="rate-button" src="{% static "img/arrow-down.png" %}">
                {% endif %}
            </div>
        </div>
    </div>
    <div class="col-10">
        <p>
            {{ answer.text }}
        </p>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1"
                    {% if not isAsker %} disabled{% endif %}
                    {% if answer.correct %} checked{% endif %}>
            <label class="form-check-label" for="gridCheck1">
                <h5>Correct!</h5>
            </label>

        </div>
    </div>
</div>
