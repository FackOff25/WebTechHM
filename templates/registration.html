{% extends "include/base.html" %}
{% load static %}

{% block content %}
    <h1 class="mt-4">Registration</h1>
    <form>
        <div class="form-group row new-question-form-block">
            <label for="loginInput" class="col-sm-2 col-form-label">Login</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="loginInput"
                       placeholder="Enter login" required>
                <small class="error">Login already exists</small>
            </div>
        </div>

        <div class="form-group row new-question-form-block">
            <label for="emailInput" class="col-sm-2 col-form-label">E-mail</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="emailInput"
                       placeholder="enter e-mail" required>
                <small class="error">This e-mail is already registered</small>
            </div>
        </div>

        <div class="form-group row new-question-form-block">
            <label for="nicknameInput" class="col-sm-2 col-form-label">NickName</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nicknameInput"
                       placeholder="Enter nickname">
                <!--If no nickname login will be used as nickname-->
                <!--small class="error">Wrong nickname</small-->
            </div>
        </div>

        <div class="form-group row new-question-form-block">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Enter password" required>
            </div>
        </div>

        <div class="form-group row new-question-form-block">
            <label for="repeatPassword" class="col-sm-2 col-form-label">Repeat password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="repeatPassword" placeholder="Repeat password" required>
                <small class="error">Passwords are different</small>
            </div>
        </div>

        <div class="form-group row new-question-form-block">
            <label class="col-sm-2 form-label" for="avatarUpload">Upload avatar</label>
            <div class="col-sm-10">
                <input type="file" class="form-control" id="avatarUpload" accept="image/*">
                <!--If uploaded image file is broken-->
                <small class="error">Bad image</small>
            </div>
        </div>
        <div class="form-group row new-question-form-block">
            <div class="col-sm-2 col-form-label"></div>
            <div class="col-sm-10">
                <button class="btn btn-outline-success" type="submit">Sign up</button>
            </div>
        </div>
    </form>
{% endblock %}

{% block side-panel %}
    {% include "include/sidepanel.html" %}
{% endblock %}
